    <script>
      $(document).ready(function() {  
        function megaHoverOver() {
          $(this)
            .find('.sub')
            .stop()
            .fadeTo("fast", 1)
            .show();
          if ($(this).find('.pks').length) {
            $('#mini-normal').css("opacity", 0);
            $('#mini-call').css("opacity", 0);
          }
        }

        function megaHoverOut() {
          var $curSub = $(this).find('.sub');
          // 已经隐藏，无需再次执行
          if ($curSub.css("display") == "none" && $curSub.css("opacity") == "0") {
            return;
          }
          
          $curSub
            .stop()
            .fadeTo("fast", 0, function() {
              $(this).hide();
            });
          if ($(this).find('.pks').length) {
            $('#mini-normal').css("opacity", 0.8);
            $('#mini-call').css("opacity", 0.8);
          }
        }

        var config = {
          sensitivity: 5, // number = sensitivity threshold (must be 1 or higher)
          interval: 30, // number = milliseconds for onMouseOver polling interval
          over: megaHoverOver, // function = onMouseOver callback (REQUIRED)
          timeout: 50, // number = milliseconds delay before onMouseOut
          out: megaHoverOut // function = onMouseOut callback (REQUIRED)
        };

        // 初次加载完成后存储下来，切换停车场时需重新绑定头部菜单事件[ul#topnav > li]: hoverIntent
        if (Template7.global) Template7.global.hoverConfig = config;

        $("ul#topnav li .sub").css({ opacity: "0" });
        $("ul#topnav > li").hoverIntent(config);
        
        $("ul#topnav1 li .sub").css({ opacity: "0" });
        $("ul#topnav1 > li").hoverIntent(config);

        $(".jkdd li .sub").css({ opacity: "0" });
        $(".jkdd > li").hoverIntent(config);
      });
      // // 注册 service worker（https协议 或者 本地支持serviceWorker）
